<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Dashboard</title>
   <link rel="stylesheet" href="../style.css">
   <link rel="stylesheet" href="style-admin.css">
   <script src="script-admin.js" defer></script>
</head>

<body>
   <div class="header">
      <img src="../assets/menu.png" alt="menu logo" class="menu-logo">
      <div class="right-header-items">
         <p id="logged-username"></p>
         <img src="../assets/user.png" alt="pfp picture" class="pfp" id="pfp">
         <img src="../assets/down-arrow.png" alt="drop down arrow" class="drop-down" id="dropdown">
      </div>
   </div>

   <div class="compulsory">
      <img src="../assets/SE_logo.png" alt="logo" class="logo">
      <p class="compulsory-text">
         <span>S</span>oftware
         <span style="color: rgb(255, 111, 0); text-shadow: 2px 2px 5px rgb(0, 0, 0);">E</span>ngineering
      </p>
      <p id="welcome-text" style="font-size:30px; margin-top:3rem; margin-left:30rem;"></p>
   </div>

   <div class="dropdown-content" id="dropdown-content">
      <a href="#" class="logout">Log out</a>
      <a href="#" class="setting">Settings</a>
   </div>

   <div class="dashboard-container">
      <div class="tab-nav">
         <button class="tab-btn active" data-tab="add-course">Add Course</button>
         <button class="tab-btn" data-tab="manage-lecturers">Manage Lecturers</button>
         <!-- Add more tabs as needed -->
      </div>

      <div class="dashboard-content">
         <div class="table-section" id="add-course">
            <div>
               <h2>Courses</h2>
               <div class="search-bar">
                  <input type="text" id="search-input" placeholder="Search for courses...">
                  <button id="search-btn">Search</button>
               </div>
            </div>
            <table id="courses-table">
               <thead>
                  <tr>
                     <th>Course ID</th>
                     <th>Name</th>
                     <th>Lecturer</th>
                     <th>Duration</th>
                     <th>Description</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>101</td>
                     <td>Mathematics</td>
                     <td>John Doe</td>
                     <td>Mon-Fri (9AM-11AM)</td>
                     <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>

         <div class="control-panel">
            <h3>Course Control</h3>
            <form id="course-form">
               <label for="course-id">Course ID</label>
               <input type="text" id="course-id" name="course-id" placeholder="e.g. 101">

               <label for="course-name">Course Name</label>
               <input type="text" id="course-name" name="course-name" placeholder="Course Name">

               <label for="lecturer-name">Lecturer Name</label>
               <input type="text" id="lecturer-name" name="lecturer-name" placeholder="Lecturer Name">

               <div>
                  <label>Schedule (days & times):</label>
                  <input type="text" id="schedule" placeholder="Mon 9:00 AM - 12:00 PM, Wed 1:00 PM - 3:00 PM">
               </div>

               <label for="description">Description</label>
               <textarea id="description" name="description" placeholder="Enter course description"></textarea>

               <div class="button-group">
                  <button type="button" id="add-course-btn">Add Course</button>
                  <button type="button" id="update-course-btn">Update Course</button>
                  <button type="button" id="delete-course-btn">Delete Course</button>
                  <button type="reset" id="clear-form-btn">Clear</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
